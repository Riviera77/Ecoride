[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:php-fpm]
command=/usr/local/sbin/php-fpm --nodaemonize
autostart=true
autorestart=true
priority=5
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:nginx]
command=/bin/sh -lc 'envsubst '\''${PORT}'\'' </etc/nginx/http.d/default.conf.template >/etc/nginx/http.d/default.conf && exec /usr/sbin/nginx -g "daemon off;"'
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr